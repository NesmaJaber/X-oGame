<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <h1><i class="fa-solid fa-face-smile"></i> fun game <i class="fa-solid fa-face-smile"></i></h1>
    <div class="game">
        <div id="title">
            <p><span>X</span>Vs.<span>O</span></p>
        </div>
       <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 item" id="item1" onclick="game(this.id)"></div>
            <div class="col-lg-4 col-md-4 col-sm-4 item"id="item2" onclick="game(this.id)"></div>
            <div class="col-lg-4 col-md-4 col-sm-4 item" id="item3" onclick="game(this.id)"></div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 item" id="item4" onclick="game(this.id)"></div>
            <div class="col-lg-4 col-md-4 col-sm-4 item" id="item5" onclick="game(this.id)"></div>
            <div class="col-lg-4 col-md-4 col-sm-4 item" id="item6" onclick="game(this.id)"></div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 item" id="item7" onclick="game(this.id)"></div>
            <div class="col-lg-4 col-md-4 col-sm-4 item" id="item8" onclick="game(this.id)"></div>
            <div class="col-lg-4 col-md-4 col-sm-4 item" id="item9" onclick="game(this.id)"></div>
        </div>
       </div>
       <div class="button">
        <button class="restart" onclick="restart()">Restart</button>
       </div>
    </div>
   
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
